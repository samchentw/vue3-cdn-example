<script src="./js/vue.global.js"></script>
<script src="./js/vue-router.global.js"></script>
<script src="./js/vuex.global.js"></script>

<div id="app">
    <router-view></router-view>
</div>

<script type="module">
    import member from './features/member/router.mjs';
    import storeIndex from './stores/index.mjs';

    const routes = [
        {
            path: '/member/:id',
            component: member.layout,
            children: member.routers
        },
    ];

    const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes,
    })

    const app = Vue.createApp({});
    app.use(router);
    app.use(storeIndex);

    app.mount('#app')

</script>
